<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
    <div class="container">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Место Россия">
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__card">
                    <img class="profile__img" src="./images/profile_img.jpg" alt="Фото">
                        <div class="profile__info">
                            <div class="profile__title">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button class="profile__edit-button" type="button"></button>
                            </div>
                            <p class="profile__description">Исследователь океана</p>
                        </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
                <section>
                    <ul class="cards">

                    </ul>
                </section>
        </main>

        <footer class="footer">
            <p class="footer__copy">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>

    <section id="edit-profile-popup" class="popup popup_type_edit-profile">
        <div class="popup__container">
            <h2 class="popup__title">
                Редактировать профиль
            </h2>
            <form name="edit-profile" class="edit-profile">
                <fieldset class="popup__inputs">
                    <input class="popup__input popup__input_type_name" type="text" value="" required>
                    <input class="popup__input popup__input_type_descr" type="text" value="" required>
                </fieldset>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
        <div class="popup__bg"></div>
    </section>

    <section id="add-foto-popup" class="popup popup_type_add-card">
        <div class="popup__container">
            <h2 class="popup__title">
                Новое место
            </h2>
            <form name="add-card" class="add-foto">
                <fieldset class="popup__inputs">
                    <input class="popup__input popup__input_type_mesto-name" type="text" value="" placeholder="Название" required>
                    <input class="popup__input popup__input_type_mesto-url" type="text" value="" placeholder="Ссылка на картинку" required>
                </fieldset>
                <button type="submit" class="popup__button popup__add-button">Создать</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
        <div class="popup__bg"></div>
    </section>

    <section id="foto-popup" class="popup popup_type_foto-popup">
        <div class="popup__foto">
            <img class="popup__img" src="#" alt="Фото">
            <h2 class="popup__text">Фото</h2>
            <button class="popup__close" type="button"></button>
        </div>
        <div class="popup__bg"></div>
    </section>

    <template id="card-template">
        <li class="card">
            <img class="card__img" src="#" alt="Фото">
            <div class="card__heading">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
            </div>
            <button class="card__trash-button" type="button"></button>
        </li>
    </template>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
