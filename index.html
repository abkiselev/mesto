<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
    <div class="container">
        <header class="header">
            <img class="logo" src="./images/logo.svg" alt="Место Россия">
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__card">
                    <img class="profile__img" src="./images/profile_img.jpg" alt="Фото">
                        <div class="profile__info">
                            <div class="profile__title">
                                <h1 class="profile__name">Жак-Ив Кусто</h1>
                                <button class="profile__edit-button" type="button"></button>
                            </div>
                            <p class="profile__description">Исследователь океана</p>
                        </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
                <section>
                    <ul class="cards">

                    </ul>
                </section>
        </main>

        <footer class="footer">
            <p class="footer__copy">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>

    <section id="edit-profile-popup" class="popup popup_type_edit-profile">
        <div class="popup__container">
            <h2 class="popup__title">
                Редактировать профиль
            </h2>
            <form name="edit-profile" class="edit-profile popup__form" novalidate>
                <fieldset class="popup__inputs">
                    <input 
                    id="edit-profile-name"
                    class="popup__input popup__input_type_name" 
                    type="text" 
                    value="" 
                    minlength="2"
                    maxlength="40"
                    novalidate
                    required
                    >
                    <span class="popup__error edit-profile-name-error"></span>
                    <input 
                    id="edit-profile-bio"
                    class="popup__input popup__input_type_descr" 
                    type="text" 
                    value="" 
                    minlength="2"
                    maxlength="200"
                    novalidate
                    required
                    >
                    <span class="popup__error edit-profile-bio-error"></span>
                </fieldset>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
        <div class="popup__bg"></div>
    </section>

    <section id="add-foto-popup" class="popup popup_type_add-card">
        <div class="popup__container">
            <h2 class="popup__title">
                Новое место
            </h2>
            <form name="add-card" class="add-foto add-card popup__form" novalidate>
                <fieldset class="popup__inputs">
                    <input 
                    id="edit-foto-name"
                    class="popup__input popup__input_type_mesto-name" 
                    type="text" 
                    value="" 
                    placeholder="Название" 
                    minlength="2"
                    maxlength="30"
                    novalidate
                    required
                    >
                    <span class="popup__error edit-foto-name-error"></span>
                    <input 
                    id="edit-foto-url"
                    class="popup__input popup__input_type_mesto-url" 
                    type="url" 
                    value="" 
                    placeholder="Ссылка на картинку" 
                    novalidate
                    required
                    >
                    <span class="popup__error edit-foto-url-error"></span>
                </fieldset>
                <button type="submit" class="popup__button popup__add-button">Создать</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
        <div class="popup__bg"></div>
    </section>

    <section id="foto-popup" class="popup popup_type_foto-popup">
        <div class="popup__foto">
            <img class="popup__img" src="#" alt="Фото">
            <h2 class="popup__text">Фото</h2>
            <button class="popup__close" type="button"></button>
        </div>
        <div class="popup__bg"></div>
    </section>

    <template id="card-template">
        <li class="card">
            <img class="card__img" src="#" alt="Фото">
            <div class="card__heading">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
            </div>
            <button class="card__trash-button" type="button"></button>
        </li>
    </template>

    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/cards.js"></script>
    <script type="module" src="./scripts/validate2.js"></script>
</body>
</html>
